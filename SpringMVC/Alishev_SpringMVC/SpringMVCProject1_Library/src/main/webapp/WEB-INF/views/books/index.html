<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:each="book: ${books}">
<a th:href="@{/books/{id}(id=${book.getId()})}"
   th:text="${book.getTitle()}+', '+${book.getAuthor}+', '+${book.getYear_of_release}">книга</a>
</div>
<br>

<a href="/books/new">Добавить человека</a>

</body>
</html>
