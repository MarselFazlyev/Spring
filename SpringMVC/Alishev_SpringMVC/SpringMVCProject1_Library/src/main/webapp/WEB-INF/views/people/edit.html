<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение данных читателя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${editPerson.getId()})}" th:object="${editPerson}">
  <label for="full_name" >Изменить ФИО: </label>
  <input type="text" th:field="*{full_name}" id="full_name">
  <div style="color:red " th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Ошибка ввода имени </div>
  <br/>

  <label for="year" >Изменить год рождения: </label>
  <input type="text" th:field="*{year}" id="year">
  <div style="color:red " th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Ошибка ввода года рождения </div>
  <br/>

  <br/>
  <input type="submit" value="Сохранить изменения"/>
</form>


</body>
</html>
