<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый человек</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="full_name" >Введите ФИО: </label>
    <input type="text" th:field="*{full_name}" id="full_name">
    <div style="color:red " th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Ошибка ввода имени </div>
    <br/>

    <label for="year" >Введите год рождения: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color:red " th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Ошибка ввода года рождения </div>
    <br/>

    <br/>
    <input type="submit" value="Добавить читателя"/>
</form>

</body>
</html>
