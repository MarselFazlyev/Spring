<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title"> Введите название книги </label>
    <input type="text" th:field="*{title}" id="title">
    <br>
    <label for="author"> Введите автора </label>
    <input type="text" th:field="*{author}" id="author">
    <br>
    <label for="year_of_release"> Введите год издания</label>
    <input type="text" th:field="*{year_of_release}" id="year_of_release">
    <br>

    <br>
    <input type="submit" value="Cоздать книгу"/>

</form>


</body>
</html>
